<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tian Workshop | Architecting the Future</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1e; /* Deep dark blue space */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(15, 15, 30, 0.7);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(57, 197, 187, 0.3);
            box-shadow: 0 0 50px rgba(57, 197, 187, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #39C5BB, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        p.subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .quote {
            font-style: italic;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background: transparent;
            border: 2px solid #39C5BB;
            color: #39C5BB;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn:hover {
            background: #39C5BB;
            color: white;
            box-shadow: 0 0 20px rgba(57, 197, 187, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="content">
        <h1>Tian Workshop</h1>
        <p class="subtitle">Connecting Dots. Architecting Logic. Telling Our World.</p>
        <p>Master Wu_Tian 的架构实验室</p>
        
        <a href="#" class="btn" onclick="alert('Coming Soon! Master is coding...')">EXPLORE</a>

        <div class="quote">
            "君が伝えたこと 君が届けたこと<br>
            The things you told me, the things you delivered.<br>
            They will ring out to the world."
            <br>— Tell Your World
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2 + 1;
                this.color = Math.random() > 0.5 ? '#39C5BB' : '#ff6b6b'; // Miku Green & Love Pink
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 80; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw lines
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(100, 200, 255, ${1 - distance/150})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
