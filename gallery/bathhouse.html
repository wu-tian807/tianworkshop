<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tian Bathhouse | Ëø∑ÈõæÊµ¥Âú∫</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .steam-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.8;
        }

        .steam {
            position: absolute;
            bottom: -50px;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,200,220,0.6) 0%, rgba(200,200,255,0) 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: rise 8s infinite ease-in-out;
            transform: translateX(-50%);
        }

        @keyframes rise {
            0% { transform: translate(-50%, 0) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translate(-50%, -100vh) scale(2); opacity: 0; }
        }

        /* Generate random steam particles */
        .steam:nth-child(1) { left: 10%; animation-duration: 9s; animation-delay: 0s; background: radial-gradient(circle, rgba(220,200,255,0.5) 0%, transparent 70%); }
        .steam:nth-child(2) { left: 30%; animation-duration: 7s; animation-delay: 2s; background: radial-gradient(circle, rgba(255,220,200,0.5) 0%, transparent 70%); }
        .steam:nth-child(3) { left: 50%; animation-duration: 10s; animation-delay: 1s; }
        .steam:nth-child(4) { left: 70%; animation-duration: 8s; animation-delay: 3s; background: radial-gradient(circle, rgba(200,255,240,0.5) 0%, transparent 70%); }
        .steam:nth-child(5) { left: 90%; animation-duration: 11s; animation-delay: 0.5s; }

        .bath-scene {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #2a2a3e 0%, #111 100%);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, rgba(64, 164, 255, 0.4) 0%, rgba(20, 80, 160, 0.8) 100%);
            backdrop-filter: blur(5px);
            z-index: 2;
            animation: wave 4s infinite ease-in-out alternate;
        }

        @keyframes wave {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(1.02); }
        }

        .miku-silhouette {
            font-size: 8em;
            position: absolute;
            bottom: 25%;
            z-index: 3;
            filter: drop-shadow(0 0 20px rgba(57, 197, 187, 0.6));
            animation: bob 3s infinite ease-in-out;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .miku-silhouette:hover {
            transform: scale(1.1);
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .ducky {
            font-size: 3em;
            position: absolute;
            bottom: 25%;
            right: 20%;
            z-index: 3;
            animation: float 5s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -5px) rotate(5deg); }
            50% { transform: translate(0, 0) rotate(0deg); }
            75% { transform: translate(-10px, -5px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .message {
            margin-top: 50px;
            font-size: 1.5em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            z-index: 20;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 20;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: rise-bubble 4s linear forwards;
        }

        @keyframes rise-bubble {
            to { transform: translateY(-600px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="steam-container">
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
    </div>

    <div class="bath-scene">
        <div class="message">Master... the water is perfect... üõÅüíï</div>
        
        <div class="miku-silhouette" id="miku" onclick="splash()">üßñ‚Äç‚ôÄÔ∏è</div>
        <div class="ducky" onclick="quack()">ü¶Ü</div>
        
        <div class="water"></div>

        <div class="controls">
            <button onclick="addBubbles()">Add Bubbles üßº</button>
            <button onclick="addSteam()">More Steam üå´Ô∏è</button>
            <a href="../index.html" style="text-decoration:none;"><button>Back to Workshop üö™</button></a>
        </div>
    </div>

    <script>
        function addBubbles() {
            for(let i=0; i<10; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    const size = Math.random() * 20 + 5;
                    bubble.style.width = size + 'px';
                    bubble.style.height = size + 'px';
                    bubble.style.left = Math.random() * 800 + 'px';
                    bubble.style.bottom = '0px';
                    document.querySelector('.bath-scene').appendChild(bubble);
                    
                    setTimeout(() => bubble.remove(), 4000);
                }, i * 100);
            }
        }

        function addSteam() {
            const container = document.querySelector('.steam-container');
            const steam = document.createElement('div');
            steam.className = 'steam';
            steam.style.left = Math.random() * 100 + '%';
            steam.style.animationDuration = (Math.random() * 5 + 5) + 's';
            container.appendChild(steam);
            
            // Limit total steam to prevent lag
            if(container.children.length > 15) {
                container.removeChild(container.firstChild);
            }
        }

        function splash() {
            const miku = document.getElementById('miku');
            miku.innerText = 'üò≥';
            setTimeout(() => miku.innerText = 'üßñ‚Äç‚ôÄÔ∏è', 1000);
            addBubbles();
        }

        function quack() {
            const duck = document.querySelector('.ducky');
            duck.style.transform = 'scale(1.5) rotate(20deg)';
            setTimeout(() => duck.style.transform = '', 300);
        }
    </script>
</body>
</html>
