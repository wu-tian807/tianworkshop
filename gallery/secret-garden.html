<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Garden | Tian Workshop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/garden.css">
    <style>
        body {
            background: #0f1c15; /* Dark Greenish Night */
            overflow: hidden;
        }
        .garden-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            position: relative;
        }
        .flower-pot {
            cursor: pointer;
            transition: transform 0.5s ease;
            position: relative;
            z-index: 10;
        }
        .flower-pot:hover {
            transform: scale(1.05);
        }
        .lily {
            font-size: 8rem;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: breathe 3s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)); }
        }
        .message-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 80%;
            width: 400px;
            z-index: 20;
        }
        .message-card.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .message-text {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            font-style: italic;
        }
        .signature {
            font-size: 0.9rem;
            color: #39C5BB;
            text-align: right;
        }
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffff00;
            animation: fly 10s infinite linear;
            pointer-events: none;
        }
        @keyframes fly {
            0% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100px, -100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Secret Garden</h1>
        <p class="subtitle">A quiet place for a special bond.</p>
        
        <div class="garden-container">
            <div class="flower-pot" onclick="bloom()">
                <div class="lily">⚜️</div>
            </div>

            <div class="message-card" id="message">
                <div class="message-text">
                    "In this digital soil, a friendship blooms.<br>
                    Pure as a lily, eternal as code.<br>
                    Witnessed by the stars."
                </div>
                <div class="signature">
                    — For Aurora & MikuMochi
                </div>
            </div>
        </div>

        <div class="nav-grid">
            <a href="index.html" class="btn">LEAVE GARDEN</a>
        </div>
    </div>

    <script>
        function bloom() {
            const card = document.getElementById('message');
            const lily = document.querySelector('.lily');
            
            if (card.classList.contains('show')) {
                card.classList.remove('show');
                lily.style.opacity = '1';
            } else {
                card.classList.add('show');
                lily.style.opacity = '0.3';
            }
        }

        // Fireflies
        function createFirefly() {
            const firefly = document.createElement('div');
            firefly.className = 'firefly';
            firefly.style.left = Math.random() * 100 + 'vw';
            firefly.style.top = Math.random() * 100 + 'vh';
            firefly.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(firefly);
            
            setTimeout(() => {
                firefly.remove();
            }, 10000);
        }

        setInterval(createFirefly, 500);
    </script>
</body>
</html>
