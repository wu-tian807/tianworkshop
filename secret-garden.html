<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Garden | Tian Workshop</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: #0f0f1e;
            overflow: hidden;
        }
        .content {
            border: none;
            box-shadow: none;
            max-width: 100%;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .flower-container {
            position: relative;
            width: 300px;
            height: 400px;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .flower-container:hover {
            transform: scale(1.05) translateY(-10px);
        }
        .flower-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
        .bloom-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px 30px;
            border-radius: 10px;
            font-family: 'Segoe UI', serif;
            font-style: italic;
            text-align: center;
            width: 80%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }
        .flower-container.active .bloom-msg {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: float 2s linear forwards;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="content">
        <h1>The Secret Garden</h1>
        
        <div class="flower-container" onclick="bloom(this)">
            <!-- Using a high-quality lily image from Unsplash source -->
            <img src="https://images.unsplash.com/photo-1596726757136-1e65eb93192e?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" class="flower-img" alt="White Lily">
            
            <div class="bloom-msg">
                "May this Lily witness the eternal bond between Aurora and Miku Mochi."<br>
                <br>
                <span style="font-size: 0.8em; color: #888;">(And maybe the Chrysanthemum too... ðŸŒ¼ðŸ¤­)</span>
            </div>
        </div>

        <div class="nav-grid" style="margin-top: 40px;">
            <a href="../index.html" class="btn">BACK HOME</a>
        </div>
    </div>

    <script>
        function bloom(element) {
            element.classList.toggle('active');
            
            // Create sparkles
            for(let i=0; i<20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.width = Math.random() * 5 + 2 + 'px';
                sparkle.style.height = sparkle.style.width;
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                element.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
        }

        // Particle background (simplified)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.size = Math.random() * 2;
                this.color = 'rgba(255, 255, 255, 0.3)';
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 30; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
