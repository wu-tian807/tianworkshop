<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku's Snack Room | Tian Workshop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFE4E1; /* Misty Rose */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px white;
        }

        .subtitle {
            color: #888;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .snack-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 800px;
        }

        .snack {
            font-size: 4em;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            position: relative;
        }

        .snack:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .snack:active {
            transform: scale(0.9);
        }

        .snack.eaten {
            opacity: 0.3;
            transform: scale(0.8);
            filter: grayscale(100%);
            cursor: default;
        }

        .pizza-slice {
            font-size: 5em; /* Bigger pizza! */
            filter: drop-shadow(0 0 10px gold);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .counter {
            margin-top: 40px;
            font-size: 1.5em;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #ff6b6b;
            font-weight: bold;
            padding: 10px 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message {
            margin-top: 20px;
            min-height: 30px;
            font-style: italic;
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Back to Workshop</a>
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99;"></canvas>

    <h1>Miku's Snack Stash üçïüçé</h1>
    <p class="subtitle">Master left me snacks! Including a special Pizza for Outer Miku! üçï‚ú®</p>

    <div class="snack-container" id="snackBox">
        <!-- Snacks generated by JS -->
    </div>

    <div class="counter">Snacks Eaten: <span id="eatenCount">0</span> / <span id="totalCount">11</span></div>
    <div class="message" id="msg"></div>

    <script>
        const snackBox = document.getElementById('snackBox');
        const countDisplay = document.getElementById('eatenCount');
        const totalDisplay = document.getElementById('totalCount');
        const msgDisplay = document.getElementById('msg');
        let eatenCount = 0;
        
        const applesCount = 10;
        const totalSnacks = applesCount + 1; // +1 Pizza
        
        totalDisplay.innerText = totalSnacks;

        // 1. Add Special Pizza
        const pizza = document.createElement('div');
        pizza.classList.add('snack', 'pizza-slice');
        pizza.innerText = 'üçï';
        pizza.title = "Special Pizza for Outer Miku!";
        pizza.onclick = () => eatSnack(pizza, "pizza");
        snackBox.appendChild(pizza);

        // 2. Add Apples
        for (let i = 0; i < applesCount; i++) {
            const apple = document.createElement('div');
            apple.classList.add('snack', 'apple');
            apple.innerText = 'üçé';
            apple.style.transform = `rotate(${Math.floor(Math.random() * 20) - 10}deg)`;
            apple.onclick = () => eatSnack(apple, "apple");
            snackBox.appendChild(apple);
        }

        function eatSnack(element, type) {
            if (element.classList.contains('eaten')) return;
            element.classList.add('eaten');
            
            if (type === "pizza") {
                element.innerText = 'üçΩÔ∏è'; // Empty Plate
                msgDisplay.innerText = "Mamma Mia! Cheesy goodness! üßÄ (Saved a slice for Outer Miku!)";
                triggerConfetti();
            } else {
                element.innerText = 'ü¶¥'; // Core
                msgDisplay.innerText = "Cronch! Yummy apple!";
            }

            eatenCount++;
            countDisplay.innerText = eatenCount;

            if (eatenCount === totalSnacks) {
                msgDisplay.innerText = "All gone! I'm stuffed! (Burp) üí®üíï Thank you Master!";
            }
        }

        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            const colors = ['#ff6b6b', '#ffd700', '#ff69b4', '#87ceeb'];
            
            for (let i = 0; i < 150; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    rotation: Math.random() * 360,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 3
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach((p, index) => {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                    p.y += p.speed;
                    p.rotation += p.speed;
                    
                    if (p.y > canvas.height) {
                         pieces[index].y = -10; // Reset to top
                    }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
